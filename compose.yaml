version: '3.8'

services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esports-tracker-worker
    environment:
      - CONVEX_URL=${CONVEX_URL}
    env_file:
      - .env.local
    restart: unless-stopped
    
    # Health check to ensure the container is running properly using Node.js
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s